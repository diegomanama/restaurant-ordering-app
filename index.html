<!doctype html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Paytone+One&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/layer-index.css" />
    <link rel="stylesheet" href="stylesheets/baseline.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />

    <!-- Scripts -->
    <script
      type="module"
      src="javascript/activate-check-order-button.js"
    ></script>
    <script type="module" src="javascript/order-handlers.js"></script>
    <script type="module" src="javascript/modal-listeners.js"></script>
    <script type="module" src="javascript/modal-observers.js"></script>
    <script type="module" src="javascript/rating-stars-events.js"></script>

    <!-- Other metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>El Rinconcito Venezolano</h1>
      </hgroup>
    </header>
    <main>
      <div id="menu"></div>
      <button id="check-order-button" disabled>Check order</button>
    </main>
    <dialog id="order-modal">
      <h2>Your order</h2>
      <table id="order-table">
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>Total price</td>
            <td id="total-price-cell"></td>
          </tr>
        </tfoot>
      </table>
      <button id="complete-order-button">Complete order</button>
      <button
        id="close-order-modal-button"
        class="close-button"
        aria-label="Close order modal"
      >
        <ion-icon name="close" class="close-icon" aria-hidden="true"></ion-icon>
      </button>
    </dialog>
    <dialog id="payment-modal" class="floating-modal">
      <button
        id="close-payment-button"
        class="close-button close-floating-modal-button"
        aria-label="Close payment modal"
      >
        <ion-icon name="close" class="close-icon" aria-hidden="true"></ion-icon>
      </button>
      <form method="dialog" id="card-details-form">
        <h2>Enter card details</h2>
        <fieldset>
          <input
            type="text"
            name="customer-name"
            placeholder="Enter your name"
            required
            aria-label="Enter your fullname"
            minlength="2"
            maxlength="50"
            autocomplete="name"
          />
          <input
            type="text"
            name="card-number"
            placeholder="Enter card number"
            required
            aria-label="Enter your card number"
            maxlength="19"
            pattern="[0-9]{13,19}"
            autocomplete="cc-number"
          />
          <input
            type="text"
            name="cvv"
            placeholder="Enter CVV"
            required
            aria-label="Enter your card CVV (card verification value)"
            maxlength="4"
            pattern="[0-9]{3,4}"
            autocomplete="cc-csc"
          />
        </fieldset>
        <button type="submit" id="pay-button">Pay</button>
      </form>
    </dialog>
    <dialog id="thank-you-modal" class="floating-modal">
      <button
        id="close-thank-you-modal-button"
        class="close-button close-floating-modal-button"
        aria-label="Close thank you modal"
      >
        <ion-icon name="close" class="close-icon" aria-hidden="true"></ion-icon>
      </button>
      <p id="thank-you-message"></p>
      <button id="open-rating-modal-button">Rate experience</button>
    </dialog>
    <dialog id="rating-modal">
      <p>How was your experience with us? Take a moment to leave a rating.</p>
      <div id="rating-stars-container">
        <ion-icon
          name="star-outline"
          class="rating-star"
          data-rating-value="1"
        ></ion-icon>
        <ion-icon
          name="star-outline"
          class="rating-star"
          data-rating-value="2"
        ></ion-icon>
        <ion-icon
          name="star-outline"
          class="rating-star"
          data-rating-value="3"
        ></ion-icon>
        <ion-icon
          name="star-outline"
          class="rating-star"
          data-rating-value="4"
        ></ion-icon>
        <ion-icon
          name="star-outline"
          class="rating-star"
          data-rating-value="5"
        ></ion-icon>
      </div>
    </dialog>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
