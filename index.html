<!doctype html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/layer-index.css" />
    <link rel="stylesheet" href="stylesheets/baseline.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />

    <!-- Scripts -->
    <script type="module" src="javascript/shared-dom-refs.js"></script>
    <script type="module" src="javascript/render-menu-entries.js"></script>
    <script type="module" src="javascript/activateCheckOrderButton.js"></script>
    <script type="module" src="javascript/updateOrder.js"></script>
    <script type="module" src="javascript/modals.js"></script>
    <script type="module" src="javascript/modal-observers.js"></script>

    <!-- Other metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Jimmyâ€™s Diner</h1>
        <p id="tagline">The best burgers and pizzas in town.</p>
      </hgroup>
    </header>
    <main>
      <div id="menu"></div>
      <button id="check-order-button" disabled>Check order</button>
    </main>
    <dialog id="order-modal">
      <h2>Your order</h2>
      <table id="order-table">
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>Total price</td>
            <td id="total-price-cell"></td>
          </tr>
        </tfoot>
      </table>
      <button id="complete-order-button">Complete order</button>
      <button
        id="close-order-modal-button"
        class="close-button"
        aria-label="Close order modal"
      >
        <ion-icon name="close" class="close-icon" aria-hidden="true"></ion-icon>
      </button>
    </dialog>
    <dialog id="payment-modal" class="floating-modal">
      <button
        id="close-payment-button"
        class="close-button close-floating-modal-button"
        aria-label="Close payment modal"
      >
        <ion-icon name="close" class="close-icon" aria-hidden="true"></ion-icon>
      </button>
      <form method="dialog" id="card-details-form">
        <h2>Enter card details</h2>
        <fieldset>
          <input
            type="text"
            name="customer-name"
            placeholder="Enter your name"
            required
            aria-label="Enter your fullname"
          />
          <input
            type="number"
            name="card-number"
            placeholder="Enter card number"
            required
            aria-label="Enter your card number"
            min="00000001"
            max="9999999999999999999"
          />
          <input
            type="number"
            name="cvv"
            placeholder="Enter CVV"
            required
            aria-label="Enter your card CVV (card verification value)"
          />
        </fieldset>
        <button type="button" id="pay-button">Pay</button>
      </form>
    </dialog>
    <dialog id="final-modal" class="floating-modal">
      <button
        id="close-final-modal-button"
        class="close-button close-floating-modal-button"
        aria-label="Close final modal"
      >
        <ion-icon name="close" class="close-icon" aria-hidden="true"></ion-icon>
      </button>
      <p id="final-message"></p>
    </dialog>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
